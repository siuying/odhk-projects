<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open Data Hong Kong - Projects</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Open Data Hong Kong - Projects</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <div id="container">
      <div id="projects">
      {{#each project in model}}
        {{view App.ProjectView project=project }}
      {{/each}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="project">
    <div class="project">
      <div class="desc" {{bind-attr style=view.style}}>
        <h3>{{view.project.name}}</h3>
        <h4>{{view.project.contactName}}</h4>
      </div>
    </div>
  </script>

  <script src="js/odhk-projects.min.js"></script>
</body>
</html>
