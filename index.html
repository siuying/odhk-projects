<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open Data Hong Kong - Projects</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Open Data Hong Kong - Projects</h2>

    {{outlet}}

    <div class="footer-wrapper">
      <footer>
        <p>Want to add your projects? <a href="https://docs.google.com/forms/d/1WRZmYpzzr2OSEacYsmY85m7acn4_1xZY_aouKXj63Fw">Fill in the form</a>.</p>
      </footer>
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <div id="container">
      <div id="projects">
      {{#each project in model}}
        {{view App.ProjectView project=project }}
      {{/each}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="project">
    <div class="project">
      <div class="desc" {{bind-attr style=view.style}}>
        <h3>{{view.project.name}}</h3>
        <h4>{{view.project.contactName}}</h4>
      </div>
    </div>
  </script>

  <script src="js/odhk-projects.js"></script>
</body>
</html>
